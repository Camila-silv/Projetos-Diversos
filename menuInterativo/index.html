<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/css/reset.css">
    <link rel="stylesheet" href="./assets/style/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    <script src="./assets/js/main.js" defer></script>
    <link rel="shortcut icon" href="https://cdn.areademembros.com/files/instancia_1851/image/kFD8sGrWPV6uX7tFtw8IcI7JRJKPoTp4N01LUzFu.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/de114e8a58.js" crossorigin="anonymous" defer></script>
    <title>Menu Interativo</title>
</head>

<body>

    <main class="main-content">
        <section class="main-content__main-section">
            <ul class="main-section__list-menu">
                <li class="list-menu__item-menu item-menu--purple">
                    <i class="fa-solid fa-house icone"></i>
                </li>

                <li class="list-menu__item-menu item-menu--blue">
                    <i class="fa-solid fa-user icone"></i>
                </li>

                <li class="list-menu__item-menu item-menu--yellow">
                    <i class="fa-solid fa-phone icone"></i>
                </li>

                <li class="list-menu__item-menu item-menu--green">
                    <i class="fa-solid fa-arrow-right-from-bracket icone"></i>                    
                </li>
            </ul>
        </section>

        <section class="main-content__section-alerts hiden-alert">
            <ul class="section-alerts__list-alerts">
                <li class="list-alerts__alert-items list-alerts__alert-items--purple hiden-alert">
                    <button class="alert-tems__button-close">
                        X
                    </button>
                    <div class="alert-items__alert-label">Botão home clicado</div>
                </li>

                <li class="list-alerts__alert-items list-alerts__alert-items--blue hiden-alert">
                    <button class="alert-tems__button-close">
                        X
                    </button>
                    <div class="alert-items__alert-label">Botão contatos clicado</div>
                </li>

                <li class="list-alerts__alert-items list-alerts__alert-items--yellow hiden-alert">
                    <button class="alert-tems__button-close">
                        X
                    </button>
                    <div class="alert-items__alert-label">Botão chamada clicado</div>
                </li>

                <li class="list-alerts__alert-items list-alerts__alert-items--green hiden-alert">
                    <button class="alert-tems__button-close">
                        X
                    </button>
                    <div class="alert-items__alert-label"> Programa fechado.</div>
                </li>
            </ul>
        </section>

        <section class="main-content__initialize-program-section">
            <div class="initialize-program-section__startup_container">
                <i class="fa-solid fa-hand icone"></i>
            </div>

            
        </section>
    </main>

    <footer class="main-footer">
        <div class="main-footer__footer-label">
           2023 | Desenvolvido por Camila Silva
        </div>
    </footer>

</body>

</html>
