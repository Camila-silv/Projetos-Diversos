<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/css/reset.css" />
    <link rel="stylesheet" href="./assets/style/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <script src="./assets/javascript/main.js" defer></script>
    <title>Palíndromo</title>
    <link rel="shortcut icon" href="./assets/images/icons/icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="wallpaper-shadow"></div>

    <main class="main-content">
      <section class="main-content__main-section">
        <div class="main-section__container">
          <input class="container__input" type="text" maxlength="15"/>
          <button class="container__button">Inverter</button>
        </div>
      </section>

      <section class="main-content__section-alerts hide-content">
        <div class="section-alerts__container-alert hide-content">
          <span class="alert__label">É um palíndromo</span>

          <div class="container-alert__button-close">
            <div class="button-close__line"></div>
            <div class="button-close__line"></div>
          </div>
        </div>

        <div class="section-alerts__container-alert hide-content">

          <div class="container-alert__container-not-palindromo">
            <span class="alert__label alert__label--font-size alert__label--sapce"> Não é um palíndromo: </span>

            <div>
              <div class="alert__label alert__label--font-size alert__label--sapce">
                Palavra inserida:
                <span class="label__name"> Exemplo </span>
              </div>
    
              <div class="alert__label alert__label--font-size alert__label--sapce">
                Palavra invertida:
                <span class="label__name"> Exemplo </span>
              </div>
            </div>
          </div>          


          <div class="container-alert__button-close">
            <div class="button-close__line"></div>
            <div class="button-close__line"></div>
          </div>
        </div>

        <div class="section-alerts__container-alert hide-content">
          <span class="alert__label">Valor inválido.</span>

          <div class="container-alert__button-close">
            <div class="button-close__line"></div>
            <div class="button-close__line"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="footer__label">Desenvolvido por Camila Silva | 2023</span>
    </footer>
  </body>
</html>
