<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/css/main.css" />
    <link rel="shortcut icon" href="./src/img/icons8-ps-controller-100.png" type="image/x-icon">
    <title>Alugames</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <img
          src="./src/img/logo.svg"
          alt="Logo da Alugames"
          class="title__img"
        />
      </h1>
      <section class="divisor">
        <div class="divisor__line"></div>
        <img src="./src/img/fade_bar.svg" alt="" class="divisor__img" />
        <div class="divisor__line"></div>
      </section>
    </header>

    <main class="main-content">
      <h2 class="main-content__title">
        Aluguel <br class="line-break" />
        de <span class="title--color">boardgames</span>
      </h2>
      <div class="main-content__container-games">
        <section class="container-games__games-section">
          <ul class="games-section__games-list">
            <li class="games-list__games-list-item">
              <div class="games-list-item__game-card">
                <div class="game-card__container-game-card-img" data-card>
                  <img
                    src="./src/img/monopoly.png"
                    alt="Imagem do jogo monopoly"
                    class="container-game-card-img__img"
                   
                  />
                </div>
                <h3 class="game-card__game-title">Monopoly</h3>
                <button class="game-card__button" data-button>Alugar</button>
              </div>
            </li>

            <li class="games-list__games-list-item">
              <div class="games-list-item__game-card">
                <div class="game-card__container-game-card-img" data-card>
                  <img
                    src="./src/img/ticket_to_ride.png"
                    alt="Imagem do jogo Ticket to Ride"
                    class="container-game-card-img__img"
                    
                  />
                </div>
                <h3 class="game-card__game-title">Ticket to Ride</h3>
                <button class="game-card__button" data-button>Alugar</button>
              </div>
            </li>

            <li class="games-list__games-list-item">
              <div class="games-list-item__game-card">
                <div class="game-card__container-game-card-img" data-card>
                  <img
                    src="./src/img/takenoko.png"
                    alt="Imagem do jogo Takenoko"
                    class="container-game-card-img__img"
                    
                  />
                </div>
                <h3 class="game-card__game-title">Takenoko</h3>
                <button class="game-card__button" data-button>Alugar</button>
              </div>
            </li>
          </ul>
        </section>
        <img
          src="./src/img/hachuras.svg"
          alt=""
          class="container-games__hachuras"
        />
      </div>
    </main>

    <footer class="footer">
      &#169; 2023 &#124; Desenvolvido por Camila Silva
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
