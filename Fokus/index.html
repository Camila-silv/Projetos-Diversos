<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo e Favicons/Favicon-2.png"
      type="image/x-icon"
    />

    <script src="./app/main.js" defer type="module"></script>
    <script src="./app/pomodoro.js" defer></script>
    <script src="./app/tasks.js" defer></script>
    <title>Fokus</title>
  </head>
  <body class="focus" id="root">
    <header class="main-header">
      <h1 class="main-header__logo-fokus">
        <img
          src="./assets/images/Logo e Favicons/Logo.png"
          alt="Logo da Fokus"
          class="logo-fokus__img"
        />
      </h1>
    </header>

    <main class="main-content">
      <section class="section-container-banner">
        <div
          class="section-container-banner__container-banner-title"
          data-container-banner-title
        >
          <h2 class="container-banner-title__banner-title">
            Otimize sua produtividade,
            <strong class="banner-title--strong"
              >mergulhe no que importa</strong
            >
          </h2>
        </div>

        <div class="section-container-banner__container-banner-img">
          <img
            src="./assets/images/Imagem foco.png"
            alt="Ilustração de um homem de costa, usando um fone, e uma blusa."
            class="container-banner-img__img"
            data-banner-img
          />
        </div>
      </section>

      <div class="container-app">
        <section class="container-app__container-pomodoro">
          <div class="container-pomodoro__container-availability-options">
            <button
              class="container-availability-options__button-availability-options button-availability-options--selected"
              data-availability-options
              id="focus"
            >
              Foco
            </button>
            <button
              class="container-availability-options__button-availability-options"
              data-availability-options
              id="short-rest"
            >
              Descanso curto
            </button>
            <button
              class="container-availability-options__button-availability-options"
              data-availability-options
              id="long-rest"
            >
              Descanso longo
            </button>
          </div>
          <span class="container-pomodoro__time" data-pomodoro-time>25:00</span>

          <div class="container-pomodoro__container-focus-music">
            <div
              class="container-focus-music__option-control"
              data-option-control
            >
              <div class="option-control__control"></div>
            </div>
            <span class="container-focus-music__label">Música</span>
          </div>
          <button
            class="container-pomodoro__button-start"
            data-startpomodoro
            data-active="false"
          >
            <img
              src="./assets/images/Ícones/play_arrow.svg"
              alt=""
              class="button-start__icon"
            />Começar
          </button>
        </section>

        <section class="container-app__section-tasks">
          <header class="section-tasks__header-tasks">
            <div class="header-tasks__container-task-status">
              #Em andamento:
              <span class="container-task-status__task-in-progress"
                >Nome da tarefa em andamento</span
              >
            </div>
          </header>
          <div class="section-tasks__container-tasks-list">
            <div class="container-tasks-list__container-title-tasks-list">
              <h2 class="container-title-tasks-list__title">
                Lista de tarefas:
              </h2>
              <button class="container-title-tasks-list__button-clear">
                <img
                  src="./assets/images/Ícones/more_vert lilás.svg"
                  alt=""
                  class="button-clear__img"
                />
              </button>
            </div>

            <div class="container-tasks-list__tasks">
              <ul class="tasks__list-of-created-tasks" data-tasks-list>
                <li class="list-of-created-tasks__created-tasks">
                  <img
                    src="./assets/images/Ícones/Check_branco.svg"
                    alt=""
                    class="created-tasks__icon"
                  />
                  <span class="created-tasks__task-name">Tarefa concluida</span>

                  <button class="created-tasks__button-edit">
                    <img
                      src="./assets/images/Ícones/edit (1).png"
                      alt=""
                      class="created-tasks__icon created-tasks__icon--custom"
                    />
                  </button>
                </li>

                <li class="list-of-created-tasks__created-tasks">
                  <img
                    src="./assets/images/Ícones/Check_branco.svg"
                    alt=""
                    class="created-tasks__icon"
                  />
                  <span class="created-tasks__task-name">Tarefa concluida</span>

                  <button class="created-tasks__button-edit">
                    <img
                      src="./assets/images/Ícones/edit (1).png"
                      alt=""
                      class="created-tasks__icon created-tasks__icon--custom"
                    />
                  </button>
                </li>
              </ul>

              <div
                class="tasks__container-created-task hidden-content"
                data-container-created-task
              >
                <h3 class="container-created-task__title-created-task">
                  Adicionando tarefa
                </h3>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  class="container-create-task__textarea"
                  placeholder="No que você está trabalhando?"
                ></textarea>
                <div class="container-create-task__container-buttons">
                  <button class="container-buttons__button">
                    <img
                      src="./assets/images/Ícones/delete_outline (1).svg"
                      alt=""
                      class="button__img-button-container"
                    />Deletar
                  </button>
                  <button
                    class="container-buttons__button"
                    data-button-cancel-task-creation
                  >
                    <img
                      src="./assets/images/Ícones/close (1).svg"
                      alt=""
                      class="button__img-button-container"
                    />Cancelar
                  </button>
                  <button class="container-buttons__button" data-button-save-task>
                    <img
                      src="./assets/images/Ícones/save.svg"
                      alt=""
                      class="button__img-button-container"
                    />Salvar
                  </button>
                </div>
              </div>
            </div>

            <button
              class="container-tasks-list__button-add-task"
              data-button-add-task
            >
              <img
                src="./assets/images/Ícones/Add_lilás.png"
                alt=""
                class="button-add-task__img"
                data-button-image
              />Adicionar nova tarefa
            </button>
          </div>
        </section>
      </div>
    </main>

    <audio
      src="./assets/Músicas e sons/Opções música foco/Luna Rise, Part One.mp3"
      controls
      id="audio-focus-music"
      class="hide-audio"
    ></audio>

    <audio
      src="./assets/Músicas e sons/Press play.wav"
      controls
      id="play-audio"
      class="hide-audio"
    ></audio>

    <audio
      src="./assets/Músicas e sons/Press stop button.mp3"
      controls
      id="stop-audio"
      class="hide-audio"
    ></audio>

    <footer></footer>
  </body>
</html>
