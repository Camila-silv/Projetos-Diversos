<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/css/reset.css">
    <link rel="stylesheet" href="./assets/style/css/main.css">
    <title>Controle Financeiro</title>
    <script src="https://kit.fontawesome.com/de114e8a58.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./assets/js/main.js" defer></script>
    <link rel="shortcut icon" href="./assets/images/icons/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
</head>

<body>

    <main class="main-content">

        <section class="main-content__initial-section">

            <div class="initial-section__container">

                <div class="initial-section__logo">
                    <img src="/" alt="">
                </div>

                <h1 class="initial-section__main-title">
                    Banco Dev
                </h1>

                <form class="initial-section__input-form">

                    <div class="input-form__container-name">
                        <input class="container-name__input" type="text" placeholder="Nome">
                        <span class="container-name__icon"><i class="fa-solid fa-user"></i></span>
                    </div>

                    <div class="input-form__container-value">
                        <input class="container-value__input" type="text" placeholder="Saldo disponível">
                        <span class="container-value__icon"><i class="fa-solid fa-coins"></i></span>
                    </div>

                    <input class="input-form__button button-default" type="submit" value="Acessar conta">
                </form>

            </div>

        </section>
       
        <section class="main-content__operations-section hide-content"> 

            <div class="operations-section__operations-container">

                <header class="operations-container__header">

                    <div class="header__logo">

                    </div>


                    <div class="header__company-name">
                        Banco Dev
                    </div>


                    <div class="header_container-btn-close">
                        <img class="container-btn-close__btn-close" src="./assets/images/icons/btn-voltar.png"
                            alt="icone botão voltar">
                    </div>

                </header>


                <div class="operations-container__user-container">
                    <div>Olá, <span class="user-container__user-name">...</span></div>
                </div>

                <div class="operations-container__values-container">


                    <div class="values-container__balance-available">
                        <div class="balance-available__label">Saldo disponível</div>

                        <div class="balance-available__value">R$ <span class="value__span" data-value=0>0,00</span>
                        </div>
                    </div>


                    <div class="values-container__applied-value">
                        <div class="applied-value__label">Valor aplicado</div>

                        <div class="applied-value__value">R$ <span class="applied-value__span"
                                data-applied-value=0>0,00</span></div>
                    </div>

                </div>


                <ul class="operations-container__operations-menu">


                    <li class="operations-menu__functions">
                        <div class="functions__button">
                            <img src="./assets/images/icons/depositar.png" alt="">
                        </div>
                        <div class="functions__label">Depositar</div>
                    </li>


                    <li class="operations-menu__functions">
                        <div class="functions__button">
                            <img src="./assets/images/icons/sacar.png" alt="">
                        </div>
                        <div class="functions__label">Sacar</div>
                    </li>


                    <li class="operations-menu__functions">
                        <div class="functions__button">
                            <img src="./assets/images/icons/extrato.png" alt="">
                        </div>
                        <div class="functions__label">Extrato</div>
                    </li>


                </ul>

                <div class="operations-container__perform-operation hide-content">

                    <div class="perform-operation__container-operation hide-content">

                        <div class="container-operation__container-btn-close">
                            <div class="container-btn-close__btn-close"></div>
                            <div class="container-btn-close__btn-close"></div>
                        </div>



                        <h2 class="container-operation__title">Secao de deposito</h2>

                        <input class="container-operation__input" type="text">

                        <button class="button-default">Realizar operação</button>
                    </div>

                    <div class="perform-operation__container-operation hide-content">
                        <div class="container-operation__container-btn-close">
                            <div class="container-btn-close__btn-close"></div>
                            <div class="container-btn-close__btn-close"></div>
                        </div>



                        <h2 class="container-operation__title">Secao de saque</h2>

                        <input class="container-operation__input" type="text">

                        <button class="button-default">Realizar operação</button>
                    </div>


                    <div class="perform-operation__container-operation">

                        <div class="container-operation__container-btn-close">
                            <div class="container-btn-close__btn-close"></div>
                            <div class="container-btn-close__btn-close"></div>
                        </div>


                        <div class="container-operation__container-extrato">

                           
                           
                           
                           
                        </div>

                    </div>

                </div>

            </div>

        </section>


    </main>

    <div class="container-alert hide-content">
        <div class="container-alert__box hide-content">
            <div class="box__label">
                Valor não indentificado, preencha com um valor númerico.
            </div>

            <button class="button-alert-default">Ok</button>
        </div>

        <div class="container-alert__box hide-content">
            <div class="box__label">
                Sem saldo, tente com outro valor menor.
            </div>

            <button class="button-alert-default">Ok</button>
        </div>

        <div class="container-alert__box hide-content">
            <div class="box__label">
                Operação realizada!
            </div>

            <button class="button-alert-default">Ok</button>
        </div>

        <div class="container-alert__box hide-content">
            <div class="box__label">
                Por favor, preencha seu nome.
            </div>

            <button class="button-alert-default">Ok</button>
        </div>

    </div>

</body>

</html>
