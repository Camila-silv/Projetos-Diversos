<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/css/reset.css">
    <link rel="stylesheet" href="./assets/style/css/main.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- 100;300;400 -->

    <script src="./assets/javascript/main.js" defer></script>

    <title>Super Mario Bros - O Filme</title>
</head>

<body>
    <div class="trailer-video esconder-conteudo">
        <i class="trailer-video__botao-fechar">x</i>
        <iframe class="trailer-video__trailer" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>


    <div class="wallpaper-site">
        <video autoplay loop muted class="wallpaper-site__video">
            <source src="./assets/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    

    <header class="cabecalho">
        <div class="cabecalho__container-cabecalho">

            <a class="container-cabecalho__logo-link" href="/">
                <img class="logo-link__img-logo" src="./assets/images/logo-chapeu-mario.png" alt="Logo, chápeu do mario">
            </a>
            <div class="navbar__container-menu">
                <div class="container-menu__barra"></div>
                <div class="container-menu__barra"></div>
                <div class="container-menu__barra"></div>
            </div>

            <nav class="container-cabecalho__navbar">
                

                <ul class="navbar__lista-nav">
                    <li class="lista-nav__item-nav"><a href="/">Home</a></li>
                    <li class="lista-nav__item-nav"><a href="/">Detalhes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal">
        <section class="conteudo-principal__container-conteudo-principal">

            <div class="container-conteudo-principal__informacoes">


                <img class="informacoes__img-titulo" src="./assets/images/titulo.png" alt="imagem do título do filme">


                <p class="informacoes__resumo">
                    Mario é um encandor junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos,
                    governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir
                    reinar em todos os lugares.
                </p>

                <button class="informacoes__botao-trailer">
                    Veja o trailer
                </button>
            </div>


            <img class="container-conteudo-principal__img-personagens" src="./assets/images/super-mario-chars.png" alt="personagens do Super Mario Bros">


        </section>

       
        
    </main>

    <footer class="rodape">
        <p class="rodape__parag">Desenvolvido por Camila Silva - 2023</p>
    </footer>
</body>

</html>
