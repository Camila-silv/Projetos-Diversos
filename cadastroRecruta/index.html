<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" href="./assets/style/css/reset.css">
    <link rel="stylesheet" href="./assets/style/css/main.css">
    <title>Cadastro de Recruta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/image/icon.png" type="image/x-icon">
    <script src="./assets/javascript/main.js" defer></script>
</head>

<body>
    <main class="conteudo-principal">

        <div class="conteudo-principal__container-conteudo-principal">
            <div class="container-conteudo-principal__conteudo-abas">
                <div class="conteudo-abas__menu-abas">
                    <div class="menu-abas__abas menu-abas__cadastrados">
                        Cadastrados
                    </div>
                    <div class="menu-abas__abas menu-abas__cadastro menu-abas__abas--selecionado">
                        Cadastro
                    </div>
                </div>
                <form class="conteudo-abas__form">

                    <input type="text" placeholder="Nome" class="form__campo-preenchimento campo-nome" value="">

                    <input type="text" placeholder="Sobrenome" class="form__campo-preenchimento campo-sobrenome" value="">

                    <input type="text" placeholder="Campo de estudo" class="form__campo-preenchimento campo-estudo" value="">

                    <input type="text" placeholder="Ano de nascimento" class="form__campo-preenchimento campo-ano-nascimento" value="">

                    <div class="form__container-botao-contato">
                        <input type="submit" value="Cadastrar" class="container-botao-contato__botao-cadastro botao-padrao">
                    </div>

                </form>

                <div class="conteudo-abas__inf-recruta-cadastrado">
                   
                    <div class="inf-recruta-cadastrado__container-recrutas">
                     
                    </div>
                </div>
            </div>

            <div class="container-conteudo-principal__container-img">
            </div>
        </div>

        <div class="conteudo-principal__alerta alerta-padrao">
            <i class="alerta-padrao__botao-fechar">x</i>
            <p class="alerta__cadastro alerta-padrao__parag-padrao">Recruta cadastrado!!!</p>
        </div>

        <div class="alerta-padrao alerta-delete">
            <i class="alerta-padrao__botao-fechar">x</i>
            <p class="alerta-padrao__parag-padrao">Recruta Deletado.</p>
        </div>


        <div class="alerta-padrao alerta-campos-preenchidos">
            <i class="alerta-padrao__botao-fechar">x</i>
            <p class="alerta-padrao__parag-padrao">Preenche todos os campos, por favor.</p>
        </div>
    </main>

    <footer class="footer">
        
        <p class="footer__parag">Todos os direitos reservados - 2023 | <spna class="parag__dev">Desenvolvido por Camila Silva</spna> </p>
    </footer>

</body>

</html>
