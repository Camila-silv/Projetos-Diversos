<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
   
    <title>e-Ticket</title>
    <script src="./app/main.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__container-main-header container">
        <img
          src="./assets/images/Logo-e-tricket.png"
          alt="Logo do e-Ticket"
          class="container-main-header__logo"
        />
      </div>
    </header>

    <main class="main-content">
      <section class="main-content__eTicket-section container">
        <div class="eTicket-section__purchase-section">
          <h2 class="purchase-section__purchase-title">
            Compre seu <span class="purchase-title--color">ingresso</span>
          </h2>
          <form class="purchase-section__purchase-form">
            <div class="purchase-form__container-ticket-type input-group">
              <label for="" class="label">Escolha o tipo</label>

              <select
                name="select"
                class="container-ticket-type__select-ticket-type select"
                data-ticket-type
              >
                <option value="Cadeira inferior">Cadeira inferior</option>
                <option value="Cadeira superior" selected>
                  Cadeira superior
                </option>
                <option value="Pista">Pista</option>
              </select>
            </div>
            <div class="purchase-form__container-amount input-group">
              <label for="" class="label">Qtde.</label>
              <input
                type="number"
                class="container-amount__input-amount input"
                placeholder="00"
                data-ticket-amount
              />
            </div>
            <button class="purchase-form__button" data-buy-ticket-button>
              Comprar
            </button>
          </form>
          <img
            src="./assets/images/SVG/Hachuras.svg"
            alt="imagem da tira"
            class="purchase-section__hachuras"
          />
        </div>

        <div class="eTicket-section__tickets-available-section">
          <h2
            class="tickets-available-section__available-tickets-section-title"
          >
            Quantidade dispon√≠vel
          </h2>
          <div class="tickets-available-section__list-of-available-tickets">
            <div class="list-of-available-tickets__items-of-available-tickets">
              <span class="items-of-available-tickets__label"
                >Pista</span
              >
              <span class="items-of-available-tickets__amount" data-pista>100</span>
            </div>
            <div class="list-of-available-tickets__items-of-available-tickets">
              <span class="items-of-available-tickets__label"
                >Cadeira superior</span
              >
              <span class="items-of-available-tickets__amount" data-cadeira-superior>200</span>
            </div>
            <div class="list-of-available-tickets__items-of-available-tickets">
              <span class="items-of-available-tickets__label"
                >Cadeira inferior</span
              >
              <span class="items-of-available-tickets__amount" data-cadeira-inferior>400</span>
            </div>
          </div>
          <img
            src="./assets/images/PNG/Ingresso.png"
            alt="Imagem do e-Ticket"
            class="tickets-available-section__img"
          />
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <p class="main-footer__paragraphy">
        @ 2023 | Desenvolvido por
        <a
          href="https://www.linkedin.com/in/camila-silv/"
          target="_blank"
          rel="noopener noreferrer"
          class="paragraphy__link"
          >Camila Silva</a
        >
      </p>
    </footer>

    <div class="container-popUp hide-content" data-pop-up>
      <div class="container-popUp__popUp-purchase-made">
        <button class="popUp-purchase-made__button" data-button-alert>x</button>
        <p class="popUp-purchase-made__alert">Compra efetuada com sucesso, bom show!!</p>
      </div>
      
    </div>
    
  </body>
  
</html>
